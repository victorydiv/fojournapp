<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family."
    />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Fojourn - Your Travel Memory Journal" />
    <meta property="og:description" content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Fojourn" />
    <meta property="og:image" content="%PUBLIC_URL%/fojourn-icon.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fojourn - Your Travel Memory Journal" />
    <meta name="twitter:description" content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family." />
    <meta name="twitter:image" content="%PUBLIC_URL%/fojourn-icon.png" />
    
    <!-- Google AdSense Verification -->
    <meta name="google-adsense-account" content="ca-pub-5280659940803504">
    
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fojourn" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fojourn</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Modal portal container for better accessibility -->
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://www.dwin2.com/pub.2560901.min.js"></script>
  </body>
</html>
