<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family."
    />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Fojourn - Your Travel Memory Journal" />
    <meta property="og:description" content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Fojourn" />
    <meta property="og:image" content="%PUBLIC_URL%/fojourn-icon.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fojourn - Your Travel Memory Journal" />
    <meta name="twitter:description" content="Document your travel memories with photos, notes, and locations. Share your adventures with friends and family." />
    <meta name="twitter:image" content="%PUBLIC_URL%/fojourn-icon.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fojourn App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Modal portal container for better accessibility -->
    <div id="modal-root"></div>
